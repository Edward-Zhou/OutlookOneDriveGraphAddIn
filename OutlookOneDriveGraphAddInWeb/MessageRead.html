<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <!-- For the JavaScript APIs for Office, go to https://aka.ms/officejs-overview to learn more. -->
    <script src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use: -->
    <!-- <script src="Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <script src="MessageRead.js" type="text/javascript"></script>
    <script src="Scripts/FabricUI/MessageBanner.js" type="text/javascript"></script>

    <!-- For the Office UI Fabric, go to https://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css" />
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css" />

    <!-- To enable the offline use of Office UI Fabric, use: -->
    <!-- link rel="stylesheet" href="Content/fabric.min.css" -->
    <!-- link rel="stylesheet" href="Content/fabric.components.min.css" -->
    <script src="Scripts/authconfig.js" type="text/javascript"></script>
    <script src="Scripts/fabric.min.js" type="text/javascript"></script>
    <!-- ES6 Shim (needed for office.helpers) -->
    <script src="https://unpkg.com/core-js/client/core.min.js" type="text/javascript"></script>
    <script src="Scripts/office.helpers.js" type="text/javascript"></script>
    <script src="Scripts/helpers.js" type="text/javascript"></script>
    <script src="MessageRead.js" type="text/javascript"></script>

</head>
<body>
    <div class="content-wrap">
        <div id="main-content" hidden>
            <div class="ms-Overlay">
                <div class="status-display">
                    <div class="status-message ms-font-xl">Working...</div>
                    <div class="status-spinner ms-Spinner ms-Spinner--large"></div>
                </div>
            </div>
            <div class="button-container">
                <button class="ms-Button ms-Button--primary" id="save-selected" disabled>
                    <span class="ms-Button-label">Save selected</span>
                </button>
            </div>
            <ul class="ms-List" />
        </div>

        <div class="no-attachments" hidden>
            <div class="ms-font-su ms-fontColor-themePrimary">
                <i class="ms-Icon ms-Icon--Emoji"></i>
                <p class="ms-font-l">There are no attachments on this message.</p>
            </div>
        </div>

        <!-- FabricUI component used for displaying notifications -->
        <div class="ms-MessageBanner is-hidden">
            <div class="ms-MessageBanner-content">
                <div class="ms-MessageBanner-text">
                    <div class="ms-MessageBanner-clipper">
                        <span id="notificationHeader"></span>
                        <span>: </span>
                        <span id="notificationBody"></span>
                    </div>
                </div>
                <button class="ms-MessageBanner-expand">
                    <i class="ms-Icon ms-Icon--ChevronDown"></i>
                </button>
                <div class="ms-MessageBanner-action"></div>
            </div>
            <button class="ms-MessageBanner-close">
                <i class="ms-Icon ms-Icon--Clear"></i>
            </button>
        </div>
    </div>

    <div id="content-header">
        <div class="padding">
            <p class="ms-font-xl ms-fontColor-themeDarkAlt ms-fontWeight-semilight">All properties</p>
        </div>
    </div>
    <div id="username">

    </div>
    <!-- FabricUI component used for displaying notifications -->
    <div class="ms-MessageBanner" style="position:absolute;bottom: 0;">
        <div class="ms-MessageBanner-content">
            <div class="ms-MessageBanner-text">
                <div class="ms-MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notificationHeader"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notificationBody"></div>
                </div>
            </div>
            <button class="ms-MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="ms-MessageBanner-action"></div>
        </div>
        <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
    </div>
</body>
</html>
